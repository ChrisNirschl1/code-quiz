<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Code-Quiz</title>
    <!-- <link rel="stylesheet" href="./assets/style.css"> -->
</head>

<body>
    <header>
        <h3 class="header">Coding Quiz</h3>
    </header>

    <main>
        <div id="intro">
            <p class="main">
                Start this code quiz-You lose time for every incorrect answer
            </p>
            <button id="startbtn">Start</button>
        </div>

        <!-- Quiz -->
        <section id="questionBox">
        <h2 id="question"></h2>
        <div id="options">
            <button id="ans1" data-index="0"></button>
            <button id="ans2" data-index="1"></button>
            <button id="ans3" data-index="2"></button>
            <button id="ans4" data-index="3"></button>
          <p id="timer">Timer</p>
        </div>
        </section>

        <!-- post your score -->
        <div id="adding-score">
            <p id="your-score">Your score:</p>
            <p>Name: </p>
            <input id="score-name" type="text">
            <button id="adding-score-yes">Yes</button>
        </div>

        <!-- highscores -->
        <div id="score">
            <ul id="scoreboard"></ul>
            <div id="clear-scoreboard"></div>
            <button id="clear-score">Clear Scoreboard</button>
            <button id="play-again">Play Again</button>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
