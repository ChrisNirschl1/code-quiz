<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <main>
        <div id="startpage">
            <h1 class="quizhead">Quiz Challenge!</h1>
                <p>Try to answer these sports questions within the time limit. Incorrect answers will penalize your scoretime by 12 seconds!
                </p>
        
            <div id="startBtn">
                <button class="buttons">Start Quiz</button>
            </div>
        </div>
        
        <div class="questionpage">
            <h1 class="question" ></h1>
                <ul class="qList">
                    <li><button class="buttons answer1"></button></li>
                    <li><button class="buttons answer2"></button></li>
                    <li><button class="buttons answer3"></button></li>
                    <li><button class="buttons answer4"></button></li>
                </ul>
        </div>
        <div id="postgamepage">
            <h1>Finished</h1>
            <p><span id="score"></span></p>
            <p>Enter nickname:
                <input type="text" class="nickname" id="nicknameform">
                <button class="buttons" id="submitbtn">Submit</button>
            </p>
        </div>
        <div id="highscorepage">
            <h1>Highscores</h1>
            <div id="highscores"></div>
        </div>
    </main> 
</body>
<script src = "script.js"></script>
</html>
